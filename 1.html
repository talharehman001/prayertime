<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaj Time Finder</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Background with Blur */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: url('https://i.pinimg.com/736x/c5/87/aa/c587aa55a0e917dcf948b45fa8e833c1.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2C3E50;
            backdrop-filter: blur(5px);
        }

        .container {
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            display: inline-block;
            border-radius: 25px;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .custom-select {
            position: relative;
            display: block;
            margin: 10px auto;
            width: 90%;
        }

        .custom-select select {
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            border: 1px solid #B0BEC5;
            background: white;
            color: #2C3E50;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            outline: none;
        }

        button {
            padding: 12px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 25px;
            background-color: #A7C7E7;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
            width: 100%;
        }

        button:hover {
            background-color: #2C3E50;
        }

        #times {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            color: black;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: block;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1><i class="fas fa-mosque"></i> Namaj Time Finder</h1>
        
        <div class="custom-select">
            <i class="fas fa-globe"></i>
            <label for="country">Select Your Country:</label>
            <select id="country" onchange="loadCities()">
                <option value="Bangladesh" selected>Bangladesh</option>
            </select>
        </div>

        <div class="custom-select">
            <i class="fas fa-city"></i>
            <label for="city">Select Your City:</label>
            <select id="city">
                <option value="Jessore" selected>Jessore</option>
                <option value="Dhaka">Dhaka</option>
                <option value="Chittagong">Chittagong</option>
                <option value="Khulna">Khulna</option>
                <option value="Sylhet">Sylhet</option>
                <option value="Rajshahi">Rajshahi</option>
                <option value="Barisal">Barisal</option>
                <option value="Rangpur">Rangpur</option>
                <option value="Comilla">Comilla</option>
            </select>
        </div>
        
        <button onclick="getPrayerTimes()"><i class="fas fa-search"></i> Get Namaj Times</button>

        <div id="times"></div>
    </div>

    <audio id="azan-sound" src="https://www.islamicfinder.org/sounds/azan.mp3"></audio>

    <script>
        async function getPrayerTimes() {
            const city = document.getElementById('city').value;
            const country = document.getElementById('country').value;

            const response = await fetch(`https://api.aladhan.com/v1/timingsByCity?city=${city}&country=${country}&method=2`);
            const data = await response.json();

            if (data.code === 200) {
                const timings = data.data.timings;
                document.getElementById('times').innerHTML = `
                    <h2><i class="fas fa-clock"></i> Namaj Times for ${city}, ${country}</h2>
                    <p><strong>Fajr:</strong> ${timings.Fajr}</p>
                    <p><strong>Dhuhr:</strong> ${timings.Dhuhr}</p>
                    <p><strong>Asr:</strong> ${timings.Asr}</p>
                    <p><strong>Maghrib:</strong> ${timings.Maghrib}</p>
                    <p><strong>Isha:</strong> ${timings.Isha}</p>
                `;
                document.getElementById('times').style.display = 'block';

                checkForPrayerTime(timings);
            } else {
                document.getElementById('times').innerHTML = `<p>Error fetching prayer times.</p>`;
            }
        }

        function checkForPrayerTime(timings) {
            const now = new Date();
            const currentTime = `${now.getHours()}:${now.getMinutes()}`;

            const prayerTimes = [
                timings.Fajr, timings.Dhuhr, timings.Asr, timings.Maghrib, timings.Isha
            ];

            if (prayerTimes.includes(currentTime)) {
                document.getElementById("azan-sound").play();
                alert("It's time for Namaj!");
            }
        }

        window.onload = getPrayerTimes;
    </script>

</body>
</html>
